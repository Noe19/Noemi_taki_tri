<p>Perfil</p>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Nickname</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let perfil of Perfil">
          <td>{{perfil.id}}</td>
         <td>{{perfil.name}}</td>
         <td>{{perfil.apellido}}</td>
         <td>{{perfil.nickname}}</td>
         <td><button routerLink="/edit/{{perfil.id}}" class="btn btn-outline-secondary">editar</button></td>
     </tr>
    </tbody>
  </table>
