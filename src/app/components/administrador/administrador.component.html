
<div class="Completo_administrador">
<div class="menu">
    <app-sidenav></app-sidenav>
</div>
<div class="Visualizacion_artistas_completa">
    <app-header-admin></app-header-admin>
<div class="formulario_completo_artistas">
    <h2>Gestionamiento de Solicitudes</h2>
    <p>Este módulo te permite visualizar todas las solicitudes de los artistas 
    </p>
    <hr>
    <tr>
        <th> <a class="nav-link" routerLink="/administrador"><u>Solicitud </u></a></th>
        <th> <a class="nav-link" routerLink="/solicitud-aceptadas"><u>Aceptadas</u> </a></th>
        <th> <a class="nav-link" routerLink="/solicitud-rechazadas"><u>Rechazadas</u> </a></th>
       
    </tr>
    <input type="text" class="hola" placeholder="Buscar por numero de cédula " #textSearch (keyup)="onSearchMensaje(textSearch.value)"/>  
    <div class="table-responsive">
<table class="table table-hover ">
   
      <br>
    <thead class=" text-white">
      
   
        <tr class="nombre_list">
            <th>N.-</th>
            <th>Nombre Artistico</th>
            <th>Numero de Cédula</th>   
             <th>Documento</th>          
        </tr>
    </thead>
    <tbody>
 
         
        <tr *ngFor="let administrador of Administrador | filtroSolicitud:page:search let i= index   "  >
           <td>{{page+i+1}}</td>
            <td>{{administrador.nombre_artistico}}</td>
            <td>{{administrador.nacionalidad}}</td>
        
          <td> <a [href]="administrador.document" target="_blank"  rel="noopener noreferrer" ><img src="https://www.science.co.il/internet/browsers/PDF-doc-256.png" style="height:50px" alt=""></a></td>
             


          <!-- <td>{{administrador.rol}}</td>!-->
           
            <td>
               
                <button (click)="convertToArtist(administrador)" class="btn btn-primary">Aceptar</button>
                <button (click)="convertToArtist_rechazado(administrador)"  class="btn btn-danger">Rechazar</button>
            </td>

        </tr>
    </tbody>
</table>
<button class="btn btn-secondary" (click)="atras_pagina_Solicitud()" >Anterior</button>
<button class="btn btn-secondary" (click)="  siguiente_pagina_solicitud() " [disabled]="(Administrador | filtroSolicitudAceptadas:page:search).length<1">Siguiente</button> 
</div>


</div>
</div>

</div>
