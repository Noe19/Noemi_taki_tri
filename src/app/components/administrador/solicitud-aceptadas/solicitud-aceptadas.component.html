<div class="Completo_solicitud_aceptadas">
<div class="Menu">
    <app-sidenav></app-sidenav>
</div>

<div class="Visualizacion_artistas_completa_aceptados">
    <app-header-admin></app-header-admin>
<div class="formulario_completo_artistas_aceptados">
    <h2>Solicitudes Aceptados</h2>
    <p>Este módulo te permite visualizar todas las solicitudes aceptadas de los artistas
    </p>
    <hr>
    <tr>
        <th> <a class="nav-link" routerLink="/administrador"><u>Solicitud </u></a></th>
        <th> <a class="nav-link" routerLink="/solicitud-aceptadas"><u>Aceptadas</u> </a></th>
        <th> <a class="nav-link" routerLink="/solicitud-rechazadas"><u>Rechazadas</u> </a></th>
      
       
        
       

       
    </tr>
    <input type="text" class="hola " placeholder="Buscar Solicitud por número de cédula" #textSearch (keyup)="onSearchSolicitud_Aceptadas(textSearch.value)"/>  

<table class="table table-hover ">
    <thead class=" text-white">
  
    </thead>
    <thead class=" text-white">
        <tr class="nombre_list">
            <th>N.-</th>
            <th>Nombre Artistico</th>
            <th>Cédula</th>
            <th>Documento</th>   
           

           
        
           

           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let administrador of Administrador | filtroSolicitudAceptadas:page:search let i= index" >
            <td>{{desde+i+1}}</td>
            <td>{{administrador.nombre_artistico}}</td>
            <td>{{administrador.nacionalidad}}</td>
            <td> <a [href]="administrador.document" target="_blank"  rel="noopener noreferrer" ><img src="https://www.science.co.il/internet/browsers/PDF-doc-256.png" style="height:50px" alt=""></a></td>
          
           <!-- <td>{{administrador.rol}}</td> !-->
           
            <td>
               
              <!--  <button (click)="convertToArtist(administrador)" class="btn btn-outline-danger">Rechazar</button>!-->
               
            </td>

        </tr>
    </tbody>
</table>
<button class="btn btn-secondary" (click)="atras_pagina_Solicitud_aceptadas()" >Anterior</button>
<button class="btn btn-secondary" (click)="  siguiente_pagina_solicitud_aceptadas() " [disabled]="(Administrador | filtroSolicitudAceptadas:page:search).length<1">Siguiente</button> 

</div>
</div>
</div>
