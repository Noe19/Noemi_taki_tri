
   
   <app-header-artist></app-header-artist>  
<div class="perfil_completo">
          
    <app-sidenav-user></app-sidenav-user>
   
       
 <div class="texto">
    <h2> Perfil Artista</h2>
    <p>
        En esta seccion se puede visualizar el perfil del usuario artista,el cual cuenta con  informaci√≥n  exclusiva del autor, el cual tiene  un avatar y sus datos personales.
   </p>
<form [formGroup]="ediForm"  novalidate class="formulario_show_perfil">
   
    
    <hr>

 
   
    <div class="imagen_avatar">
    
   <img [src]="this.url" class="avatar_perfil">
    </div>
    <div class="form_perfil">
    <div class="mb-12">
        <label class="form-label">Nombre</label>
        <input formControlName="name" type="text" class="form-control"  required [readonly]="true" >      
    </div>
    <div class="mb-12">
        <label class="form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" required [readonly]="true" >      
    </div>
    <div class="mb-12">
        <label class="form-label">Alias</label>
        <input formControlName="nickname" type="text" class="form-control" required [readonly]="true"  >       
    </div>
    <div class="mb-12">
        <label class="form-label">Fecha Nacimiento</label>
        <input formControlName="fecha_nacimiento" type="text" class="form-control" required [readonly]="true"  >       
    </div>
    
    <button routerLink="/edit-artist/{{usuario}}" class="btn btn-primary">Editar</button>
</div>


</form>
</div>
<hr>
</div>
<app-footer-sistem></app-footer-sistem>
