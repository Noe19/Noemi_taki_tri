<div class="Completo_edit_albumes">
  <div class="menu">
    <app-sidenav-user></app-sidenav-user>
  </div>
  <div class="contenedos_edit_generos">
    <app-header-artist></app-header-artist>
    <div class="parrafo_informativo">
      <div>
      <h2> Editar Álbumes </h2>
      <p>
        Este módulo te permite editar los álbumes creados 
    </p>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col col-lg-3">
         
        </div>
        <div class="col col-lg-3">
          
        </div>
        <div class="col1 col-lg-3">
          <button  routerLink="/Albumes" type="submit" class=" regesar btn btn-primary w-100">Regresar</button>
        </div>
      </div>
    </div>
  </div>
  <form class="formulario_albumes_completo" (ngSubmit)="onSubmit()" [formGroup]="albumForm">
   
    <div class="imagenes_albumes">
    <img (click)="addFiles()" class="upload" [src]="this.url" with="100" height="100" alt="" />
   <br> 
    <input 
    type="file"
    #file
    class="input-file" accept="image/*"
    (change)="onFilesAdded($event.target)"
  />
  </div>
   <div class="formulario_albumes">
  
    <div class="input-group mb-5">
      <label for="text" class="input_label_edit">Álbum</label>
      <input type="text" class="form-control" placeholder="Album" required formControlName="name" ngModel pattern="^[a-zA-Z\s\u00F1\u00D1\u00E0-\u00FC]+$" [class.red]="albumes_nuevo_no_valido" >    
      <label class="error" *ngIf="albumes_nuevo_no_valido"  >{{albumesmio()}}</label> 
      <br>
    </div>
    <div class="input-group mb-5">
      <label for="text" class="input_label_edit">Autor</label>
      <input type="text" class="form-control" placeholder="Autor" required formControlName="author" ngModel pattern="^[a-zA-Z\s\u00F1\u00D1\u00E0-\u00FC]+$" [class.red]="autor_nuevo_no_valido" >
      <label class="error" *ngIf="autor_nuevo_no_valido"  >{{autormio()}}</label> 
      <br>
    </div>
    <div class="input-group mb-5">
      <label for="text" class="input_label_edit">Año</label>
      <input   maxlength="4" minlength="4"  type="text" class="form-control" placeholder="Año" required formControlName="year" ngModel pattern="^0[1-9]|[1-9]\d$" [class.red]="anio_nuevo_no_valido">
      <label class="error" *ngIf="anio_nuevo_no_valido"  >{{aniomio()}}</label> 
      <br>
    </div>
  
  
  
  
    <button  class="btn btn-primary w-100" [disabled]="!albumForm.valid"   type="submit">EDITAR</button>
   
  
  </div>
  
  </form>
  
  
  
  </div>
  </div>
</div>
