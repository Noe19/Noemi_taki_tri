<app-header-artist></app-header-artist>
<div class="Contenedos_todos_los_albumes">
  <app-sidenav-user></app-sidenav-user>
<div class="container1">
  
  <h2>Todos tus Albumes </h2>
    <p>En esta seccion se visualiza todos los álbumes creados con anteioridad de forma correcta, mediante un formulario</p>
  <div class="container col-lg-12 col-sm-12 col-md-12">
   



 
    <div class="container">
      <div class="row">
    <div class="card col-lg-12 col-sm-8 col-md-12" style="width: 18rem;" *ngFor="let albumes of todoslosalbumes">
      <div class="card-body col-lg-12 col-sm-12 col-md-12   ">
        <img class="imagenes_generos" [src]="albumes.imagen" alt="">
       
        <h3>Album Genero : </h3>
        <label>Nombre:{{albumes.name}}</label><br>
        <label > Año:{{albumes.year}}</label><br>
        <label >Autor:{{albumes.author}}</label><br>
        
     
        
        <a routerLink="/crear-canciones/{{albumes.id}}" class="btn btn-success">Crear Canción</a>
        <button routerLink="/edit-Albumes/{{albumes.id}}" class="btn btn-primary" >Editar</button>
        <button type="button" class="btn btn-danger"
        (click)="eliminar_genero(albumes)">Eliminar</button>



      </div>
    </div>
    <br>

  

  </div>


</div>
</div>
</div>
</div>
<app-footer-sistem></app-footer-sistem>
