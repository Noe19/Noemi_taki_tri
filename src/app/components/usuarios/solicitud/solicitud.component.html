<div class="formulario">
<app-sidenav></app-sidenav>
<div class="formulario_solicitud">
<p>Solicitud</p>
<h2>Enviar Solicitud</h2>
<form [formGroup]="solicitudlForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="nombre_artistico" type="text" class="form-control" required>
    </div>
    <div class="mb-3">    
        <label class="form-label">Nacionalidad</label>
        <input formControlName="nacionalidad" type="text" class="form-control" required>
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1" required>
        <label class="custom-control-label" for="customCheck1">Acepto Terminos y Condiciones</label>
      </div>

    
       
    <button [disabled]="!solicitudlForm.valid" type="submit" class="btn btn-primary">Save</button>
        
    
</form>
</div>


</div>
