<app-header-artist></app-header-artist>
<div class="Contenedos_todos_los_canciones">
  <app-sidenav-user></app-sidenav-user>
<div class="container">
    
  <div class="container col-lg-12 col-sm-12 col-md-12">
   



    <h2>Todos tus canciones </h2>
  
    <p>
      En esta sección se edita el álbum creado por el artista en los campos permitidos,que son nombre del Álbum,autor y año del mismo los cuales son llenados por el artista.
  </p>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cancion</th>
          <th scope="col">Mp3</th>
          <th scope="col">Eliminar</th>
      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let CancionesSolicitud of  todoslascanciones let i= index ">
          <td>{{page+i+1}}</td>
          <td>{{CancionesSolicitud.song_nombre}}</td>
   
          <td><audio [src]="CancionesSolicitud.imageURL" controls></audio></td>
          <td><button type="button" class="btn btn-danger"
            (click)="eliminar_cancion(CancionesSolicitud)">Eliminar</button></td>
          
        </tr>
      </tbody>
    </table>
  
</div>
</div>
</div>
<app-footer-sistem></app-footer-sistem>
