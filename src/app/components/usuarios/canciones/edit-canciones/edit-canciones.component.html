<app-header-artist></app-header-artist>
<div class="contenedos_edit_generos">
  <app-sidenav-user></app-sidenav-user>
<form class="formulario_generos" (ngSubmit)="onSubmit()" [formGroup]="ediForm">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Cancion" required formControlName="song_nombre">
    
 
    
  </div>
<div class="form-group">
  

    <input 
        type="file"
        #file
        class="input-file" accept="audio/*"
        (change)="onFilesAdded($event.target)"
    />
    <img (click)="addFiles()" class="upload" [src]="this.url" alt="" />


</div>


<div class="modal-footer">
  <button  class="btn btn-secondary" [disabled]="!ediForm.valid"   type="submit">EDITAR</button>
 
</div>
</form>



</div>
<app-footer-sistem></app-footer-sistem>
